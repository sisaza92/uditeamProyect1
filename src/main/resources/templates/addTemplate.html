<div id="main" class="container-fluid">
 <h3 class="page-header">Add new product</h3>
 <form action="index.html" th:action="@{/products}" th:object="${product}" method="post">
  <!-- area de campos do form -->
  <div class="row" style="display: grid;">
 <div class="form-group col-md-4">
   <label for="campo1">Name</label>
   <input type="text" th:field="*{strName}" class="form-control" id="campo1"/>
 </div>

 <div class="form-group col-md-4">
   <label for="campo2">Description</label>
   <input type="text" th:field="*{strDescription}" class="form-control" id="campo3"/>
 </div>

 <div class="form-group col-md-4">
   <label for="campo3">Initial people quantity singed</label>
   <input type="text" th:field="*{intNmbrOfPeople}" class="form-control" id="campo3"/>
 </div>

 <div class="form-group col-md-4">
 <div class="dropdown">
   <label for="campo3">Product Type</label>
   <button class="btn btn-default dropdown-toggle" type="button" th:field="*{intProductType}" id="campo4" data-toggle="dropdown">Type
    <span class="caret"></span></button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
      <li role="presentation">Ahorro</li>
      <li role="presentation">Credito</li>
    </ul>
    </div>
 </div>
</div>
  <hr />
  <div id="actions" class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="index.html" class="btn btn-default">Cancelar</a>
    </div>
  </div>
</form>
</div>
