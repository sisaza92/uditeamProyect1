<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Product list</title>
</head>
<body class="well">
	<div class="row">
		<p></p>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<h1>Productos Bancarios</h1>
		</div>
		<div class="col-md-4"></div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<h1 th:text="${message}"></h1>
			<form action="/findProducts">
				<div class="input-group">
				<div class="col-md-4">Name: <input type="text" name="nameProduct" value=""
						class="form-control" placeholder="Search" /> </div>
				
				<div class="col-md-2">
					Type:<select
						class="form-control" name="productType">
						<option value="1">Ahorro</option>
						<option value="2">Credito</option>
					</select>
					</div>
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>	
				</div>
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button"
						id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true">
						Select one <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li value="1"><a href="#">Ahorro</a></li>
						<li value="2"><a href="#">Credito</a></li>
					</ul>
				</div>
			</form>
			<table class="table">
				<tr class="info">
					<th>ID</th>
					<th>Product Name</th>
					<th>Description</th>
					<th>People singed in</th>
					<th>Product Type</th>
					<td></td>
				</tr>
				<tr class="success" th:each="p : ${products}">
					<td th:text="${p.intId}"></td>
					<td th:text="${p.strName}"></td>
					<td th:text="${p.strDescription}"></td>
					<td th:text="${p.intNmbrOfPeople}"></td>
					<td th:if="${p.intProductType == 1}">Ahorro</td>
					<td th:if="${p.intProductType == 2}">Credito</td>
					<td><a class="btn btn-primary" th:href="@{'/updateProduct/'+${p.intId}}">Update</a></td>
					<td class="danger"><a class="btn btn-danger"
						th:href="@{'/deleteProduct/'+${p.intId}}">Delete</a></td>
				</tr>
			</table>
			<a class="btn btn-primary" th:href="@{/createProduct}">Create new product</a>
		</div>
		<div class="col-md-2"></div>
	</div>
</body>
</html>
