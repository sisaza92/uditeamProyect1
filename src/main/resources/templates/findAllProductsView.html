<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Product list</title>
</head>
<body class="well">
	<div class="row">
		<p></p>
	</div>
	<div class="row text-center">
		<div class="col-md-4"></div>
		<div class="col-md-4 text-center">
			<h1 class="well">Banking Products</h1>
		</div>
		<div class="col-md-4"></div>
	</div>
	<div class="row text-center">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<h1 th:text="${message}"></h1>
			<form action="/findProducts">
					<div class="input-group-btn text-left">
					<label>Name:</label>
					 <input type="text" name="nameProduct" value=""	class="btn" placeholder="Search" />
						Type:<select class="btn btn-primary" name="productType">
						<option value="">None</option>
						<option value="1">Saving</option>
						<option value="2">Credit</option>
					</select>
						<button class="btn btn-default" type="submit">
							<i class="glyphicon glyphicon-search"></i>
						</button>
				</div>

			</form>
			<br></br>
			<br></br>
			<table class="table">
				<tr class="info">
					<th>ID</th>
					<th>Product Name</th>
					<th>Description</th>
					<th>People signed in</th>
					<th>Product Type</th>
					<th></th>
					<th></th>
				</tr>
				<tr class="success" th:each="p : ${products}">
					<td th:text="${p.intId}"></td>
					<td th:text="${p.strName}"></td>
					<td th:text="${p.strDescription}"></td>
					<td th:text="${p.intNmbrOfPeople}"></td>
					<td th:if="${p.intProductType == 1}">Saving</td>
					<td th:if="${p.intProductType == 2}">Credit</td>
					<td><a class="btn btn-primary" th:href="@{'/updateProduct/'+${p.intId}}">Update</a></td>
					<td class="danger"><a class="btn btn-danger"
						th:href="@{'/deleteProduct/'+${p.intId}}">Delete</a></td>
				</tr>
			</table>
			<div th:if="${message != ''}" class="alert alert-warning alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong>Warning!</strong><div th:text="${message}"></div>
					</div>
			<a class="btn btn-primary" th:href="@{/createProduct}">Create new product</a>
		</div>
		<div class="col-md-2"></div>
	</div>
</body>
</html>
